Question Number (2)   Click Counter

Create an HTML file with a button and a paragraph element to display the count.
Use JavaScript to handle the button click event and increment the count each time the button is clicked.
Display the updated count on the paragraph element.

--->



<!-----

</head>

<body>

    <div id="demo">0</div>

    <button onclick="counter()">Click on this text</button>

    <script>

        function counter(){

            let x = document.getElementById("demo").innerText;

            let value = parseInt(x);

            value ++;

            console.log(x);

            document.getElementById("demo").innerText = value;

        }

    </script>

</body>
