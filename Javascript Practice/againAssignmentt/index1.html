<!DOCTYPE html>
<html>
<head>
    <title>Image Click Counter</title>
</head>
<body>

<img id="image" src="img1.jpg" onclick="countClicks()">
<p>Clicks: <span id="clickCount">0</span></p>

<script>
    let clickCount = 0;

    function countClicks() {
        clickCount++;
        document.getElementById('clickCount').textContent = clickCount;
    }
</script>

</body>
</html>
